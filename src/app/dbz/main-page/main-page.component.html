<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <!--[personajes] hacemos referencia a la variable declarada en personajes que toma el valor de per
    personajes que estÃ¡ declarada en main-page-->
    <app-personajes [personajes]="personajes"></app-personajes>
  </div>
  <div class="col">
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="nuevo.nombre"
        name="nombre"
      />
      <!--[value]="nuevo.nombre"
        (input)="cambiarNombre($event)"-->
      <input
        type="number"
        placeholder="Poder"
        [(ngModel)]="nuevo.poder"
        name="poder"
      />

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
